plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.sonarqube' version '2.7'
    id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.8.4'
	id 'com.gradle.build-scan' version '2.1'	
}

sonarqube {
  	properties {
    	property "sonar.projectKey", "APTUnifi_OnlineShopSimulator"
  }
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

//This task is essential for making travis.ci working
coveralls {
    sourceDirs += ['src/main/kotlin']
}

//This task is essential for skipping the terms of service terminal procedure
buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    //mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // https://mvnrepository.com/artifact/junit/junit/4.12
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.mockito/mockito-core/2.23.4
    testImplementation 'org.mockito:mockito-core:2.23.4'
    
    // https://mvnrepository.com/artifact/org.assertj/assertj-swing-junit
	testCompile group: 'org.assertj', name: 'assertj-swing-junit', version: '3.9.2'

}