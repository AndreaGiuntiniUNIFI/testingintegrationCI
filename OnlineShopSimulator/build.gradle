// CONFIGURATION

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.sonarqube' version '2.7'
    id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.8.4'
	id 'com.gradle.build-scan' version '2.1'	
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

sourceSets {
    integrationTest {
        java {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file('src/it/java')
        }
        resources.srcDir file('src/it/resources')
    }
}

configurations { 
    integrationTestCompile.extendsFrom testCompile
    integrationTestRuntime.extendsFrom testRuntime
    integrationTestImplementation.extendsFrom testImplementation
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // https://mvnrepository.com/artifact/junit/junit/4.12
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
	
	// https://mvnrepository.com/artifact/org.assertj/assertj-swing-junit
	compile group: 'org.assertj', name: 'assertj-swing-junit', version: '3.9.2'
	
	// https://mvnrepository.com/artifact/de.bwaldvogel/mongo-java-server
	testCompile group: 'de.bwaldvogel', name: 'mongo-java-server', version: '1.21.0'
	
	// https://mvnrepository.com/artifact/org.mongodb/mongodb-driver
	compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.11.1'
	
	// https://mvnrepository.com/artifact/org.testcontainers/testcontainers
	compile group: 'org.testcontainers', name: 'testcontainers', version: '1.12.2'	
}

// TASKS

task integrationTest(type: Test) {
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
}

jacocoTestReport {	
	executionData(file("${buildDir}/jacoco/test.exec"), file("${buildDir}/jacoco/integrationTest.exec"))
	
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        xml.destination file("${buildDir}/coverallsXML")
        html.enabled = true
    }
}

coveralls {
    sourceDirs += ['${buildDir}/coverallsXML', "src/main"]
}

check.dependsOn integrationTest
integrationTest.mustRunAfter test

//This task is essential for skipping the terms of service terminal procedure
buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
}
